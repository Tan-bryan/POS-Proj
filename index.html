<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>POS project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <h1>Welcome to the canteen</h1>
        <h3>Prices are shown below. Click to finalize order button.</h3>
        <ul>
          <li>Burger 60</li>
          <li>Fries 50</li>
          <li>Fishball 20</li>
          <li>Kikiam 25</li>
        </ul>
    
        <p>Choice:</p>
        <select id="order">
          <option value="burger">Burger</option>
          <option value="fries">Fries</option>
          <option value="fishball">Fishball</option>
          <option value="kikiam">Kikiam</option>
        </select>
        
        <form id="quantity-order">
          <label for="quantity">Quantity</label><br>
          <input type="text" id="quantityInput"><br>
          <button id="orderBtn">Finalize order</button>
        </form>
    
        <form id="cash">
          <label for="cash">Cash</label><br>
          <input type="text" id="cashInput"><br>
          <button id="payBtn">PAY</button>
        </form>
      </div>
    
      <script>
        document.getElementById("orderBtn").addEventListener("click", function() {
          var quantity = parseInt(document.getElementById("quantityInput").value);
          var selectedItem = document.getElementById("order").value;
          var totalPrice = 0;
          
          switch(selectedItem) {
            case "burger":
              totalPrice = 60 * quantity;
              break;
            case "fries":
              totalPrice = 50 * quantity;
              break;
            case "fishball":
              totalPrice = 20 * quantity;
              break;
            case "kikiam":
              totalPrice = 25 * quantity;
              break;
          }
          
          alert("You have ordered " + quantity + " " + selectedItem + "(s). Total Price: $" + totalPrice);
        });
    
        document.getElementById("payBtn").addEventListener("click", function() {
          var cash = parseFloat(document.getElementById("cashInput").value);
          var selectedItem = document.getElementById("order").value;
          var price;
          
          switch(selectedItem) {
            case "burger":
              price = 60;
              break;
            case "fries":
              price = 50;
              break;
            case "fishball":
              price = 20;
              break;
            case "kikiam":
              price = 25;
              break;
          }
          
          var change = cash - price;
          
          if (change >= 0) {
            alert("You have ordered " + selectedItem + ". Your change is $" + change.toFixed(2));
          } else {
            alert("Insufficient cash.");
          }
        });
      </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/
    bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

  </body>
</html>
